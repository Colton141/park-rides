<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <h1>Find out which rides you can ride</h1>

      <form id="user-height">
        <div class="form-group">
          <label for="height">Enter your height</label>
          <input id="height" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
      </form>
      <h2>Rides!</h2>
      <ul>
        <li class="s">Teacups</li>
        <li class="s">Merry-go-round</li>
        <li class="m">Ferris Wheel</li>
        <li class="m">Swings</li>
        <li class="l">Tornado</li>
        <li class="l">Zipper</li>
        <li class="l">Cyclone</li>
        <li class="x">Thunder Ninja</li>
      </ul>

    </div>
  </body>
</html>
